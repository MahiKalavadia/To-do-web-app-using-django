{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-body">

          <h4 class="text-center mb-3">Reset Password</h4>

          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger w-100 mt-2">
              Send Reset Link
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
